langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_tags
    - field.storage.node.field_summary
    - search_api.server.database
    - core.entity_view_mode.node.full
  module:
    - user
    - search_api
    - node
id: content
name: 'Drutopia content index'
description: 'Drutopia content index.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          action: full
          article: full
          blog: full
          campaign: full
          event: full
          page: full
          people: full
          resource: full
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  field_summary:
    label: Summary
    datasource_id: 'entity:node'
    property_path: field_summary
    type: text
    dependencies:
      config:
        - field.storage.node.field_summary
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - landing_page
    languages:
      default: true
      selected: {  }
processor_settings:
  html_filter:
    fields:
      - rendered_item
      - field_summary
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      string: 2
      b: 2
    weights:
      preprocess_index: -3
      preprocess_query: -6
    all_fields: false
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  stopwords:
    fields:
      - rendered_item
      - title
      - field_summary
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -10
    all_fields: false
  entity_status:
    weights:
      preprocess_index: -10
  tokenizer:
    fields:
      - rendered_item
      - title
      - field_summary
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -2
      preprocess_query: -5
    all_fields: false
  add_url:
    weights:
      preprocess_index: -30
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  aggregated_field:
    weights:
      add_properties: 20
  transliteration:
    fields:
      - rendered_item
      - title
      - field_summary
    weights:
      preprocess_index: -4
      preprocess_query: -7
    all_fields: false
  ignorecase:
    fields:
      - rendered_item
      - title
      - field_summary
    weights:
      preprocess_index: -5
      preprocess_query: -8
    all_fields: false
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: database
